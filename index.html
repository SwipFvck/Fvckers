<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Panel - Pterodactyl</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #2d2d44;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 24px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #5c7cfa;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }

    input[type="submit"]:hover {
      background-color: #4c6ef5;
    }

    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Fvckers Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="submit" value="Login" />
      <div class="error" id="errorMessage"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('errorMessage');

      if (username === "" || password === "") {
        error.textContent = "Please enter both username and password.";
        return;
      }

      // Di sini bisa ditambahkan validasi login, misalnya fetch ke server API

      // Jika login berhasil, redirect ke dashboard.html
      window.location.href = "menu.html";
    });
  </script>
</body>
</html>
